<div class="card border-secondary mb-3" *ngIf="user">
  <div class="card-header bg-primary text-white">
    <h3>{{ user.username }}</h3>
  </div>
  <div class="card-body">
    <h4 class="card-title">
      {{ user.name }}
    </h4>
    <h5 class="card-title">
      {{ user.email }}
    </h5>
  </div>
</div>
